<!DOCTYPE html>
<html>
<head>
	<title>Logedin Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="bg">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="submit" class="toggle-btn"  onclick="login()">Loged In</button>
				<button type="submit" class="toggle-btn"  onclick="register()">Register</button>
			</div>
			<div class="socil-icon">
				<img src="img/fb.jpg">
				<img src="img/inster.jpg">
				<img src="img/twiter.jpg">
				<img src="img/whatsapp.jpg">
			</div>
			<form id="login" class="input-grop">
				<input type="text" class="input-field" placeholder="Enter E-mail" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<br>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log In</button>
			</form>
			<form id="register" class="input-grop">
				<input type="text" class="input-field" placeholder="Enter E-mail" required>
				<input type="text" class="input-field" placeholder="Enter UserName" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<br>
				<input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
